<body>
	<div id="body_stuff">
		<div id="sidebar-wrapper">
			<ul class="sidebar-nav">
			<li class="sidebar-brand">
			<a href="{{ url_for('main') }}">
			Natioks
			</a>
			</li>
			<li>
				<a href="{{url_for('Signin')}}">Sign in</a>
			</li>
			<li>
				<a href="{{url_for('signUp')}}" class="active">Sign Up</a>
			</li>
			<li>
			<a href="{{url_for('Nationalities') }}">Nationalities </a>
			</li>
			<li>
				<a href="{{ url_for('Genres') }}">Genres</a>
			</li>
			</ul>
		</div>
		<div class="container">
			<div class="main">
			<!-- Text input-->
				<div class="row">
					<div class="col-md-8">
						<center><h1>Sign Up</h1></center>
						<form class="form-horizontal" style="vertical-align: 50%;"  action="{{url_for('signUp')}}" method="POST">
							
							<div class="form-group">
	  							<label class="col-md-4 control-label" for="name">Name:</label>  
	  							<div class="col-md-4">
	  								<input id="name" name="name" placeholder="Name" class="form-control" type="text" required> 
	  							</div>
							</div>
							<div class="form-group">
	  							<label class="col-md-4 control-label" for="email">E-mail:</label>  
	  							<div class="col-md-4">
	  								<input id="email" name="email" placeholder="Email" class="form-control" type="email" required> 
	  							</div>
							</div>

							<div class="form-group">
	  							<label class="col-md-4 control-label" for="password">Password: </label>  
	  							<div class="col-md-4">
	  								<input id="password" name="password" placeholder="Password" class="form-control" type="password" required> 
	  							</div>
							</div>
							<div class="form-group">
	  							<label class="col-md-4 control-label" for="dob">Date of Birth: </label>  
	  							<div class="col-md-4">
	  								<input id="day" name="day" placeholder="day" class="form-control" type="number" min="1" max="31" required> 
	  								<input id="month" name="month" placeholder="month" class="form-control" type="number" min="1" max="12" required>
	  								<input id="year" name="year" placeholder="year" class="form-control" type="number" min="1900" max="2016" required>
	  							</div>
							</div>
							<div class="form-group">
	  							<label class="col-md-4 control-label" for="nat">Nationality: </label>  
	  							<div class="col-md-4">
	  								<input id="nat" name="nat" placeholder="Nationality" class="form-control" type="text" required> 
	  							</div>
							</div>
							<center><input type="submit" name="SignUp" class="btn btn-success" value="Sign Up"></center>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
